classes:

- system.linux.system.repo.mcp10

- system.linux.system.repo.mcp_contrail
- system.nova.compute.cluster
- system.opencontrail.compute.cluster
- system.ceilometer.agent.cluster
- cluster.nfv-lab
parameters:
  _param:
    cluster_vip_address: ${_param:openstack_control_address}
    cluster_local_address: ${_param:control_address}
    cluster_node01_hostname: ctl01
    cluster_node01_address: ${_param:openstack_control_node01_address}
    cluster_node02_hostname: ctl02
    cluster_node02_address: ${_param:openstack_control_node02_address}
    cluster_node03_hostname: ctl03
    cluster_node03_address: ${_param:openstack_control_node03_address}
    opencontrail_compute_address: ${_param:single_address}
    nova_vncproxy_url: http://${_param:openstack_proxy_address}:6080
 linux:
   network:
     interface:
        eth0:
          enabled: true
          type: eth
          proto: dhcp
          name: ${_param:deploy_nic}
       eth1:
         enabled: true
         name: ${_param:primary_first_nic}
         type: slave
         master: bond0
         mtu: 9000
         pre_up_cmds:
         - /sbin/ethtool --offload eth6 rx off tx off tso off gro off
       eth2:
         enabled: true
         name: ${_param:primary_second_nic}
         type: slave
         master: bond0
         mtu: 9000
         pre_up_cmds:
         - /sbin/ethtool --offload eth7 rx off tx off tso off gro off
       bond0:
         enabled: true
         proto: manual
         type: bond
         use_interfaces:
         - eth1
         - eth2
         slaves: eth1 eth2
         mode: active-backup
         mtu: 9000
        bond0.2422:
          enabled: true
          proto: static
          type: vlan
          use_interfaces:
          - bond0
          address: ${_param:control_address}
          netmask: 255.255.255.0
        bond0.2423:
          enabled: true
          proto: manual
          type: vlan
          use_interfaces:
          - bond0
       vhost0:
         enabled: true
         type: eth
         mtu: 9000
         address: ${_param:single_address}
         netmask: 255.255.255.0
         pre_up_cmds:
         - /usr/lib/contrail/if-vhost0
         use_interfaces:
         - bond0.2423
         name_servers:
          - 8.8.8.8
          - 8.8.4.4